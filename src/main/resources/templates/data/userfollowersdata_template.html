<!DOCTYPE html>
<html lang="en">
{{#user}}
<head>
    <meta charset="UTF-8">
    <title>User {{username}}</title>
</head>
<body>
{{> snippet/header}}
<main>
    <a href="/user/{{username}}">
        {{name}} @{{username}}
    </a>
    <p>
        Followers:
    </p>
    <p>
    <ul>
        {{#followedByUsers}}
        <li>
            <a href="/user/{{username}}">
                {{name}}
            </a>
        </li>
        {{/followedByUsers}}
    </ul>
    {{^followedByUsers}}
    This user is not followed by anyone.
    {{/followedByUsers}}
    </p>
</main>
</body>
{{/user}}
</html>
