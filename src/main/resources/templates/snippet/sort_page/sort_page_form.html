<form action="ranking">
    <p>Page size:</p>
    <label>
        <input type='number' name='pageSize' value="Page Size" min="1">
    </label>
    <p>Order by:</p>
    <label>
        <select name="sortPageBy">

        </select>
    </label>
    <p><input type='submit' value='Send'></p>
</form>
